<html lang="en" dir="ltr">
  <head>
    <title>Word Scrambler</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.scss" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <h1 class="mx-auto">Scrambled Words</h1>
      </div>
    </nav>
    <div id="rules">
      <p class="lead">Unscramble the words.</p>
      <p>Type in your guess</p>
      <p>Get three correct and level up.</p>
      <p>Get a word wrong three times and restart.</p>
      <p>Finish level 8 and you win.</p>
      <p>Good luck!</p>
      <!-- <button id="play-btn">Let's Play</button> -->
      <button type="button" id="play-btn" class="btn btn-dark">
        Let's Play
      </button>
    </div>

    <br /><br /><br />
    <div id="game-container" class="hidden">
      <p>Level: <span id="level">1</span></p>
      <p>Score: <span id="score">0</span></p>
      <p>Attempts: <span id="attempts">0</span></p>
      <div>
        <p><span id="info"></span></p>
      </div>

      <div id="guess-container">
        <p id="scrambled-word"></p>
        <input id="user-guess" type="text" placeholder="Enter your guess" />
        <button id="submit">Submit</button>
        <button id="reset-btnn">Reset</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
